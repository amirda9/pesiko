<ion-content class="vertical-align-content">
  <ion-grid class="ion-margin">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-card class="ion-padding">
          <ion-toolbar>
            <ion-buttons slot="end">
            <!-- <ion-back-button defaultHref="signin"></ion-back-button> -->

          </ion-buttons>
        </ion-toolbar>
          <ion-card-header class="ion-justify-content-center ion-text-center">
            <img src="../../assets/icon/favicon.png">
            <ion-card-title ><strong>
                ورود
              </strong></ion-card-title>
            </ion-card-header>
          <ion-card-content class="ion-text-right ion-margin-top">
            <ion-row style="padding-bottom: 0.5em;">
            <ion-label >ایمیل/شماره تلفن</ion-label>
          </ion-row>
            <ion-item >
              <ion-icon name="mail" style='color:#004a73'></ion-icon>
              <ion-input class="ion-text-left" [(ngModel)]="id"></ion-input>
            </ion-item>
            <ion-row class="ion-padding-top" style="padding-bottom: 0.5em;">
            <ion-label>رمز عبور</ion-label>
          </ion-row>
            <ion-item>
                <ion-icon style='color:#004a73'[name]="is_TextFieldType ? 'eye-off' : 'eye'" (click)="togglePasswordFieldType()">
                </ion-icon>
              <ion-input class="ion-text-left" [(ngModel)]="pass" [type]="is_TextFieldType ? 'text' : 'password'">
              </ion-input>
            </ion-item>
            <ion-row style="padding-top: 2em; padding-bottom: em;"  >
              <ion-col class="ion-text-center">
            <ion-text  style="color: black; font-size: 0.8em;" [routerLink]="['/login']">
              رمز عبور خود را فراموش کرده اید؟
            </ion-text>
          </ion-col>
          </ion-row>
          </ion-card-content>
        </ion-card>
        <ion-row style="margin-top:-3em; z-index: 2;" class="ion-text-center ion-no-padding">
          <ion-col class="ion-no-margin ion-nopadding">
            <ion-button color="lightBlue" (click)="confirm()" size="medium" fill="solid" shape="round">
              ورود
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-text color="dark" routerLink="/signup" style="text-decoration:underline">
          <h5>ثبت نام نکرده اید؟</h5>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
