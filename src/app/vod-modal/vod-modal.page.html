<ion-content>
  <ion-row class="ion-text-left">
    <ion-col>
    <ion-button class="ion-text-left" fill="clear" size="large" color="primary" (click)="closeModal()">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-button>
  </ion-col>
  </ion-row>
  <ion-row  style=" padding-left: 8%; padding-right: 8%;">
    <ion-col class="mypic">
      <video  src={{src}} poster="../../assets/1.PNG" controls style="max-height: 200px; width: 100%; height: 100%;"></video>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding" style="padding-left: 8%; padding-right: 8%;" >
    <ion-col   size="2" style="text-align: right;" >
      <ion-button class="ion-text-right ion-no-padding" size="large" fill="clear">
        <ion-icon name="share-social"></ion-icon>
      </ion-button>
    </ion-col>
        <ion-col class="ion-text-center ">
          <ion-row>
            <ion-col class="ion-text-center ">
        <ion-label style="font-size: 16pt;" class=" vertical-align-content">
          <strong>
            {{serial}}
          </strong>
        </ion-label>
      </ion-col>
      </ion-row>
        <ion-row>
          <ion-col class="ion-text-center ">
          <ion-label class="ion-text-center">
            {{title}}
          </ion-label>
        </ion-col>
        </ion-row>
        <!-- </ion-label> -->
    </ion-col>

    <ion-col class="ion-text-left" size="2">
      <ion-button (click)="fill()" size="large" fill="clear">
        <ion-icon [name]="filled ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
