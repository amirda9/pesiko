<ion-content>
  <!-- <ion-toolbar>

  <ion-row class="ion-text-left">
    <ion-col>
    <ion-button class="ion-text-left" fill="clear" size="large" color="primary" (click)="closeModal()">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-button>
  </ion-col>
  </ion-row>
  <ion-row  style="height:50%; padding-left: 8%; padding-right: 8%;">
    <ion-col class="mypic">
      <img  src="../../assets/Eminem-3.jpeg" style="width: 100%; height: 100%;">
    </ion-col>
  </ion-row>
  <ion-row style="padding-left: 8%; padding-right: 8%;" >
    <ion-col   size="2" style="text-align: right;" >
      <ion-button class="ion-text-right ion-no-padding" size="large" fill="clear">
        <ion-icon name="share-social"></ion-icon>
      </ion-button>
    </ion-col>
        <ion-col class="ion-text-center ">
        <ion-label style="font-size: 16pt;" class=" vertical-align-content">
          <strong>
            {{this.serv.activetrack.name}}
          </strong>
        </ion-label>
        <!-- </ion-label> -->
    </ion-col>

    <ion-col class="ion-text-left" size="2">
      <ion-button size="large" fill="clear">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: -5%;">
    <ion-col class="ion-text-center vertical-align-content">
      <ion-label class="ion-text-center">
    قسمت {{this.serv.activetrack.part}}
  </ion-label>
    </ion-col></ion-row>



  <!-- <ion-row class="ion-padding-horizontal">
    <ion-range #range [(ngModel)]="this.serv.progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
  </ion-row> -->

  <ion-row style="padding-left: 8%; padding-right: 8%;" class="ion-justify-content-center ion-text-center"> 
    <ion-col size="12" class="ion-no-padding">
      <ion-range color="primary" #range [(ngModel)]="this.serv.progress" max="100"  (touchend)="seek()" (mouseup)="seek()"></ion-range>
    </ion-col>
  </ion-row>
  <!-- <ion-row>
    <ion-range></ion-range>

  </ion-row> -->
  <ion-row style="margin-top: -7%; padding-top: 0; padding-left: 8%; padding-right: 8%;" class="ion-justify-content-center ion-text-center"> 
    <ion-col class="ion-text-right" size="4">
      <ion-button size="large" color="primary" fill="clear" (click)="forward_fifteen()">
        <ion-icon name="return-up-forward-outline"></ion-icon>
      </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-label class="vertical-align-content">
          {{this.played_min}}:{{this.played_sec}}
        </ion-label>
        </ion-col>
        <ion-col class="ion-text-left" size="4">
          <ion-button size="large" color="primary" fill="clear" (click)="backward_fifteen()">
            <ion-icon name="return-up-back-outline"></ion-icon>
          </ion-button>
          </ion-col>
  </ion-row>


  <ion-row style="padding-left: 15%; padding-right: 15%;" class="ion-justify-content-center ion-text-center"> 
    <ion-col size="4">
      <ion-button size="large" (click)="this.serv.prev()" color="primary" fill="clear">
        <ion-icon name="play-skip-forward"></ion-icon>
      </ion-button>
      
    </ion-col>
    <ion-col class="ion-align-self-center" size="4">
      <!-- <ion-button (click)="this.serv.togglePlayer(true)"></ion-button>
      <ion-button (click)="this.serv.togglePlayer(false)"></ion-button> -->
        <ion-button class="ion-align-self-center" color="primary" style="--border-radius:50%;" *ngIf="this.serv.state" (click)="this.serv.togglePlayer(true)" shape="circle">
          <ion-icon color="light" name="pause"></ion-icon>
        </ion-button>
        <ion-button class="ion-justify-content-center" color="primary" style="--border-radius:50%;" *ngIf="!this.serv.state" (click)="this.serv.togglePlayer(false)">
          <ion-icon color="light" name="play"></ion-icon>
        </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button  size="large" (click)="this.serv.prev()" color="primary" fill="clear">
        <ion-icon name="play-skip-back"></ion-icon>
      </ion-button>
      
    </ion-col>
  </ion-row>

  
</ion-content>
