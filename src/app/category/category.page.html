<!-- <ion-header> -->
  <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button routerLink="/categories" routerDirection="back">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title style="font-weight: bold; font-size: 19pt;" class="ion-text-center">{{title}}</ion-title>
  </ion-toolbar>
<!-- </ion-header> -->

<ion-content>

  <div *ngFor="let item of pods | async" class="ion-padding">
    <ion-card>
    <ion-row>
    <ion-col >
      <ion-card-header>
        <ion-title>{{item.node.title}}</ion-title>
  </ion-card-header>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <div [innerHTML]="item.node.content"></div>
    </ion-col>
  </ion-row>
  
  
  <ion-row>
    <ion-col class="ion-text-center">
    <ion-button shape="round" (click)="play(item.node.id)">
      پخش
    </ion-button>
    </ion-col>
  </ion-row>
  </ion-card>
  </div>
</ion-content>
