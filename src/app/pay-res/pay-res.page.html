<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      پرداخت
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content>
    <ion-card class="ion-padding">
  <ion-row class="ion-text-center">
    <ion-col>
      
      <div *ngIf=(status) style="color: green;">
        <h1>پرداخت موفق</h1>
      </div>
    
    
      <div *ngIf=(!status)  style="color:red">
        <h1>پرداخت ناموفق</h1>
      </div>
    </ion-col>
  </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-padding-bottom">
        <div *ngIf=(status) style="color: green;">
          <img src="../../assets/success.svg" alt="" style="width:20%; height:15%;">
        </div>
      
      
        <div *ngIf=(!status)  style="color:red">
          <img src="../../assets/fail.svg" alt="" style="width:20%; height:15%;">
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-button routerLink="/tabs">
          بازگشت به صفحه اصلی
        </ion-button>
      </ion-col>
    </ion-row>
    </ion-card>

</ion-content>
