<!-- <ion-header> -->
  <ion-toolbar>
    <ion-title  style="font-weight: bold; font-size: 19pt;" class="ion-text-center">سبد خرید</ion-title>
  </ion-toolbar>
<!-- </ion-header> -->

<ion-content>

  <ion-row class="ion-padding-top" *ngIf="!status">
    <ion-col class="ion-text-center">
      <ion-label style="color: red;">
      پرداخت نشده
    </ion-label>
    </ion-col>
    </ion-row>

    <ion-row *ngIf="status">
      <ion-col class="ion-text-center">
        <ion-label style="color: green; font-style: bold;">
        پرداخت شده
      </ion-label>
      </ion-col>
      </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label style="font-style:bold;">
      مبلغ کل : 
      {{amount}}
    </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button size="medium" (click)="pay()">
        پرداخت
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-padding-horizontal" style="padding-top: 1.5em;">
    <ion-col>
      <h2 style="--ion-background-color: #f6f6f6;"><span>سبد خرید</span></h2>
<!-- <p>this is some content other</p> -->
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let item of products">
    <ion-col>
      <ion-card>
        <ion-row>
          <ion-col size="9">
            <ion-label class="ion-padding">
            {{item.node.title}}
          </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button fill="clear" color="danger" (click)="remove(item.node.id)">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

    </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
