<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-weight: bold; font-size: 19pt;" class="ion-text-center">
      خانه
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="shop()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">خانه</ion-title>
    </ion-toolbar>
  </ion-header> -->
<ion-grid >
  
  <ion-row class="ion-justify-content-center ion-padding-vertical">
    <ion-col size="9">
      <ion-slides  [options]="slideOpts" >
        <ion-slide  style="max-height: 250px; max-width: 300px;">
          <img src="../../assets/blog2.jpg" alt="" (click)="pod()" style="border-radius:20px">
          <div class="my_Overlay">پادکست ها</div>
        </ion-slide>
      </ion-slides>
    </ion-col>
</ion-row>

<ion-row class="ion-justify-content-center ion-padding-vertical">
  <ion-col size="9">
    <ion-slides  [options]="slideOpts" >
      <ion-slide  style=" max-height: 250px; max-width: 300px;">
        <img src="../../assets/blog.webp" alt="" (click)="blog()" style="border-radius:20px">
        <div class="my_Overlay">بلاگ</div>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>

<ion-row class="ion-justify-content-center ion-padding-vertical">
  <ion-col size="9">
    <ion-slides  [options]="slideOpts" >
      <ion-slide  style="max-height: 250px; max-width: 300px;">
        <img src="../../assets/series.jpg" alt="" (click)="series()" style="border-radius:20px">
        <div class="my_Overlay">سریال ها</div>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>


<ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
  <ion-slide *ngFor="let post of postNodes | async" style="width: 225px; height: 250px;" class="ion-padding-horizontal">
    <ion-col>
    <img src="https://pesiko.liara.run/mediafiles/{{post.node.images.edges[0].node.image}}" alt="" (click)="show(post.node.id)" style="border-radius:20px">
        <div class="my_Overlay2">{{post.node.title}}</div>
      </ion-col>
  </ion-slide>
</ion-slides>

<ion-row>

</ion-row>

  
</ion-grid>
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
